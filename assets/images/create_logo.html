<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Logo Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .logo-container {
            width: 256px;
            height: 256px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo-text {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .logo-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div>
        <div class="logo-container">
            <div class="logo-text">GKJ</div>
            <div class="logo-text">RANDUARES</div>
            <div class="logo-subtitle">Salatiga</div>
        </div>
        
        <div class="instructions">
            <h3>Cara Membuat Logo:</h3>
            <ol style="text-align: left;">
                <li>Buka halaman ini di browser</li>
                <li>Klik kanan pada logo di atas</li>
                <li>Pilih "Save image as..."</li>
                <li>Simpan dengan nama "logo.png"</li>
                <li>Upload ke folder assets/images/</li>
            </ol>
            <p><strong>Atau gunakan screenshot tool untuk capture logo di atas!</strong></p>
        </div>
    </div>
</body>
</html>
